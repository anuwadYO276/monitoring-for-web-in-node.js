modules:
  http_check:
    prober: http
    timeout: 10s  # ระยะเวลาในการรอการตอบกลับจากเซิร์ฟเวอร์
    http:
      valid_http_versions: [ "HTTP/1.1", "HTTP/2" ]
      valid_status_codes: [200, 301]  # รหัสสถานะที่ถือว่าถูกต้อง
      method: GET  # วิธีการที่ใช้ในการส่งคำร้องขอ
      headers:
        User-Agent: "blackbox-exporter"  # หัวข้อ User-Agent สำหรับคำร้องขอ HTTP
      fail_if_ssl: false  # ไม่ต้องล้มเหลวหากไม่ใช้ SSL
      fail_if_not_ssl: false  # ไม่ต้องล้มเหลวหากใช้ SSL
      fail_if_matches_regexp: []  # ล้มเหลวหากเนื้อหาตรงกับการแสดงผลตามที่กำหนด
      fail_if_not_matches_regexp: []  # ล้มเหลวหากเนื้อหาไม่ตรงกับการแสดงผลตามที่กำหนด
      fail_if_body_matches_regexp: []  # ล้มเหลวหากเนื้อหาตรงกับการแสดงผลที่ระบุ
      fail_if_body_not_matches_regexp: []  # ล้มเหลวหากเนื้อหาไม่ตรงกับการแสดงผลที่ระบุ
      fail_if_header_matches_regexp: []  # ล้มเหลวหากหัวข้อ HTTP ตรงกับการแสดงผลที่ระบุ
      fail_if_header_not_matches_regexp: []  # ล้มเหลวหากหัวข้อ HTTP ไม่ตรงกับการแสดงผลที่ระบุ
      tls_config:
        insecure_skip_verify: false  # ตรวจสอบความถูกต้องของการเชื่อมต่อ TLS
