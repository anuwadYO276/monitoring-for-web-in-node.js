global:
  scrape_interval: 1m  # ดึงข้อมูลเมตริกจากแหล่งข้อมูลที่กำหนดทุก ๆ 1 นาที
  evaluation_interval: 30s  # ทำการประเมินกฎการแจ้งเตือนหรือกฎการประเมินผลต่างๆ ทุก ๆ 30 วินาที

scrape_configs:
  - job_name: "nextjs-metrics"
    static_configs:
      - targets:
        - 'example-nodejs-app:3000'
        labels:
          service: "nextjs-app"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - "alert.rules.yml"
